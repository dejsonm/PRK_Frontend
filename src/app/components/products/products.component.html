

  <div class="example-table-container">

    <table mat-table [dataSource]="data" class="example-table">
      <!-- Number Column -->
      <ng-container matColumnDef="productId">
        <th mat-header-cell *matHeaderCellDef>#</th>
        <td mat-cell *matCellDef="let row">{{row.productId}}</td>
      </ng-container>

      <!-- Title Column -->
      <ng-container matColumnDef="productCurrency">
        <th mat-header-cell *matHeaderCellDef>Waluta</th>
        <td mat-cell *matCellDef="let row">{{row.productCurrency}}</td>
      </ng-container>

      <!-- State Column -->
      <ng-container matColumnDef="productName">
        <th mat-header-cell *matHeaderCellDef>Nazwa</th>
        <td mat-cell *matCellDef="let row">{{row.productName}}</td>
      </ng-container>

      <!-- Created Column -->
      <ng-container matColumnDef="productPrice">
        <th mat-header-cell *matHeaderCellDef >Kwota za szt.</th>
        <td mat-cell *matCellDef="let row">{{row.productPrice}}</td>
      </ng-container>

      <!-- Created Column -->
      <ng-container matColumnDef="productQuantity">
        <th mat-header-cell *matHeaderCellDef >Dostępna ilość</th>
        <td mat-cell *matCellDef="let row">{{row.productQuantity}}</td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>
