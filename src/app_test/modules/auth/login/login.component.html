<section class="login-section">
  <div class="login-container">
    <div class="login-form-container">
      <div class="login-warehouse-header">
        <h1><span class="warehouseblue">ANGULAR</span><span class="warehouseorange">MAGAZYN</span></h1>
      </div>
      <form method="POST" [formGroup]="loginForm">
        <div class="login-form-header">
          <h3>Sign-in</h3>
        </div>
        <div class="form-group row">
          <div class="col-md-12">
            <input formControlName="username" type="text" class="form-control" name="username" placeholder="Username">
          </div>
        </div>
        <div class="form-group row">
          <div class="col-md-12">
            <input formControlName="password" type="password" class="form-control" name="password" placeholder="Password">
          </div>
        </div>
        <div class="form-actions">
          <div class="form-group row">
            <div class="col-md-12 login-submit-container">
              <button type="button" class="btn btn-primary" type="button" (click)="login(loginForm.value)">Login</button>
            </div>
          </div>
        </div>
      </form>
    </div>
  </div>
</section>
