<section class="warehouse-cart-container row">
  <div class="warehouse-cart-item-container col-md-12">
    <div class="warehouse-cart-item-header">
      <h3>Cart</h3>
    </div>
    <div class="warehouse-cart-item-content">
      <div class="warehouse-cart-table-container">
        <table class="table">
          <thead class="text-center">
          <tr>
            <th>Item Name</th>
            <th>Quantity</th>
            <th>Unit Cost</th>
            <th>Total</th>
            <th></th>
          </tr>
          </thead>
          <tbody>
          <tr *ngIf="cart.length === 0">
            <td colspan="5" class="text-center">Your cart is empty</td>
          </tr>
          <tr *ngFor="let cartInfo of cart">
            <td><strong>{{ cartInfo?.name }}</strong></td>
            <td>
              <input type="number" name="quantity" value="{{ cartInfo?.quantity }}" #quantity (change)="updateQuantity(cartInfo.productid, quantity.value)"/></td>
            <td>{{ cartInfo?.price | currency:'USD':true }}</td>
            <td>{{ cartInfo?.total | currency:'USD':true }}</td>
            <td>
              <button class="btn btn-icon btn-outline-default mr-2 mb-2" type="button"><i aria-hidden="true" class="fa fa-times" (click)="removeItem(cartInfo.productid)"></i></button>
            </td>
          </tr>
          </tbody>
        </table>
      </div>
      <div class="warehouse-cart-total-container row">
        <div class="col-md-10">
                    <span class="pull-right">
                        <h5><strong>Total Price:</strong></h5>
                    </span>
        </div>
        <div class="col-md-2">
                    <span class="pull-right text-primary">
                        <h5><strong>{{ grandTotal | currency:'USD':true }}</strong></h5>
                    </span>
        </div>
      </div>
      <div class="warehouse-cart-checkout-container">
            	<span class="pull-right">
            		<a [routerLink]="['/checkout/details']" [routerLinkActive]="['nav-active']" [routerLinkActiveOptions]="{exact:
true}" [ngClass]="{'disabled':!hasItems}" class="btn btn-primary">Proceed to Checkout</a>
            	</span>
      </div>
    </div>
  </div>
</section>
