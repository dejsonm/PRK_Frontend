<section class="warehouse-list-search-form-container">
  <div class="warehouse-list-search-form">
    <form>
      <div class="input-group">
        <input type="text" class="form-control" placeholder="Search Item" #search (change)="searchItem(search.value)">
      </div>
    </form>
  </div>
</section>
<section class="warehouse-list-container row">
  <ng-container *ngFor="let product of products">
    <div class="warehouse-item-container col-md-3">
      <div class="warehouse-item-content">
        <div class="warehouse-item-image">
          <img src="{{ product.image }}" />
        </div>
        <div class="warehouse-item-details">
          <div class="shop-item-title">
            <h5>{{ product.name }}</h5>
          </div>
          <div class="warehouse-item-price">
            <h5>{{ product.price | currency:'USD':true }}</h5>
          </div>
          <div class="warehouse-item-description">
            <p>{{ product.description }}</p>
          </div>
        </div>
        <div class="warehouse-item-cart">
          <form role="form" (submit)="addToCart($event, product, quantity.value)">
            <div class="row">
              <div class="col-md-4">
                <input type="number" min="1" value="1" class="form-control" #quantity>
              </div>
              <div class="col-md-6">
                <button type="submit" class="btn"><i class="fa fa-cart-plus"></i> Add to Cart</button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </ng-container>
</section>
